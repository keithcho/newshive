<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NewsHive | Login</title>
  <link rel="icon" type="image/x-icon" th:href="@{/images/honeycomb.png}">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
  rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
  crossorigin="anonymous">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
  <!-- MDB -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/8.1.0/mdb.min.css" rel="stylesheet"/>
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" th:href="@{/css/navbar.css}">
  <link rel="stylesheet" th:href="@{/css/main.css}">

  <style>
      /* body {
          background-color: #f5f5f5;
      } */
      input[type="text"] {
          width: 80%;
          padding: 12px;
          margin: 1.2rem 0;
          border: 1px solid #ddd;
          border-radius: 4px;
          font-size: 16px;
          box-sizing: border-box;
      }
      .error-box {
          background-color: #fff5f5;
          border: 1px solid #f56565;
          border-radius: 4px;
          padding: 1rem;
          margin: 1rem 0;
          color: #c53030;
      }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div th:replace="~{navbar :: navbar}"></div>

  <section class="container-fluid d-block">
    <div class="row justify-content-center">
      <div class="col-12 col-md-6 col-lg-4" style="min-width: 500px;">
        <div class="card bg-white mb-5 mt-5 border-0" style="box-shadow: 0 12px 15px rgba(0, 0, 0, 0.02);">
          <div class="card-body p-5 text-center">
            <h1>Login</h1>
            <form method="post" th:action="@{/login}" th:object="${user}">

              <p th:if="*{#fields.hasErrors('email')}" th:errors="*{email}" class="error-box"> </p>

              <input type="text" 
                th:field="*{email}" 
                placeholder="Enter your email">

              <button type="submit" class="btn btn-dark mb-3">
                  Continue with email
              </button>
            </form>
            <p class="resend text-muted mb-0 mt-2" style="font-size: 0.9em">
              No password is required for an account.
            </p>
          </div>
        </div>
      </div>
    </div>

  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
  crossorigin="anonymous"></script>

</body>
</html>

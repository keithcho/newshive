<!-- Navbar fragment -->
<nav th:fragment="navbar" class="navbar">
    <div class="container-fluid">
        <div class="mx-5">
            <a class="navbar-brand" href="/">
                <img th:src="@{/images/honeycomb.png}" alt="Logo" width="30" height="30">
                NewsHive
            </a>
        </div>

        <!-- Categories dropdown -->
        <div class="align-bottom">
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Categories
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" th:href="@{/category/World}">World</a></li>
                        <li><a class="dropdown-item" th:href="@{/category/Business}">Business</a></li>
                        <li><a class="dropdown-item" th:href="@{/category/Technology}">Technology</a></li>
                        <li><a class="dropdown-item" th:href="@{/category/Entertainment}">Entertainment</a></li>
                        <li><a class="dropdown-item" th:href="@{/category/Sports}">Sports</a></li>
                        <li><a class="dropdown-item" th:href="@{/category/Science}">Science</a></li>
                        <li><a class="dropdown-item" th:href="@{/category/Health}">Health</a></li>
                    </ul>
                </li>
            </ul>
        </div>

        <!-- Searchbar -->
        <div class="mx-auto">
            <form class="d-flex position-absolute start-50 translate-middle" role="search" method="get" th:action="@{/search}">
                <input class="form-control me-2" type="search" th:value="${query != null ? query : ''}" placeholder="Search" aria-label="Search" name="q" required>
                <button type="submit" style="background-color: transparent; border-color: transparent;">
                    <i class="fas fa-search align-middle fs-5"></i>
                </button>
            </form>
        </div>

        <!-- Display email if logged in -->
        <!-- <div th:if="${email != null and #bools.isTrue(isAuthenticated)}" class="justify-content-end">
            <span class="navbar-text align-bottom me-3" th:text="'Signed in as ' + ${email}"></span>
            <a href="/logout" class="btn btn-outline-danger">Logout</a>
        </div> -->

        <i class="bi bi-person-circle fs-4 pe-3" style="color:rgb(0, 0, 0);" th:if="${email != null and #bools.isTrue(isAuthenticated)}"></i>
        <div class="align-bottom justify-content-end pe-5" th:if="${email != null and #bools.isTrue(isAuthenticated)}">
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" 
                    aria-expanded="false" th:text="${email}"></a>

                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item text-end" th:href="@{/bookmarks}">Bookmarks</a></li>
                        <li><a class="dropdown-item text-end" th:href="@{/logout}">Logout</a></li>
                    </ul>
                </li>
            </ul>
        </div>

        <!-- If not logged in, display login button -->
        <div th:unless="${email != null and #bools.isTrue(isAuthenticated)}" class="pe-5">
            <a href="/login" class="btn btn-dark">Login</a>
        </div>
    </div>
</nav>

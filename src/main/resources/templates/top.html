<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Font Awesome -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    rel="stylesheet"
    />
    <!-- MDB -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/8.1.0/mdb.min.css"
    rel="stylesheet"
    />
</head>
<body>
    <div class="card d-flex" style="width: 48rem; margin-left: auto; margin-right: auto">
        <div class="card-body">
          <!--Table-->
          <table class="table-responsive">
          </table>
          <table class="table table-hover table-forum text-center">
            <!--Table head-->
            <thead>
              <tr>
                <th></th>
              </tr>
            </thead>
            <!--Table head-->
            <!--Table body-->
            <tbody>
              <tr th:each="article : ${articles}">
                <td class="text-start">
                  <a th:href="${article.url}" target="_blank" class="font-weight-bold blue-text" th:text="${article.title}">
                  </a>
                  <div class="my-2">
                    <a href="#" class="blue-text">
                      <strong th:text="${article.sourceName}"></strong>
                    </a>
                    <span class="badge bg-secondary mx-1">staff</span><span
                      class="badge bg-primary mx-1">pro</span><span class="badge bg-warning mx-1">premium</span>
                    <span th:text="${article.publishedAt}"></span>
                    <div></div>
                  </div>
                </td>
              </tr>
              
            </tbody>
            <!--Table body-->
          </table>
      
          <!-- Table -->
      </div>
</body>
</html>
